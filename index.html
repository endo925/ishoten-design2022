<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>意匠展2022</title>
	<meta name="description" content="ページの説明が入ります">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="load"><div class="loader"></div></div><!--黒いロード画面-->
	
	<!--depth -100 m -->
	<div id="log" class="sink">
		<div id="M">
			<h1 class="depth">depth</h1>
			<h2 id="log0" class="depth">-100</h2>
			<h1 class="depth">m</h1>
		</div>
	</div>
	
	<div id="imgPa" class="imgSc"><!--背景画像-->
		<div id="img" class="imgSc"></div>
	</div>
	<div id="imgPa_sp" class="imgSc_sp"><!--スマホ背景画像-->
		<div id="img_sp" class="imgSc_sp"></div>
	</div>
	
	<div id="input"><!--ロード中消すやつ囲ってる-->
		<div id="z-index1" class="ishouten"><img src="image/logo_yoko.png" alt="logo"></div>
		
		<div id="z-index0" class="info">
			<img class="img_pc" src="image/date_pc.svg" alt="date">
			<img class="img_sp" src="image/date_sp.svg" alt="date">
			<div class="sns">
				<a class="icon" href="https://twitter.com/ishoten2022"><img src="image/twitter.svg" alt="twitter"></a>
				<a class="icon" href="https://www.instagram.com/ishoten_2022/"><img src="image/instagram.svg" alt="instagram"></a>
			</div>
		</div>
		
		<div id="z-index11" class="layer conceptL"><!--コンセプト-->
			<div id="concept">
				<img class="img_pc" src="image/concept_pc.svg" alt="concept">
				<img class="img_sp" src="image/concept_sp.svg" alt="concept">
			</div>
		</div>
		
		<div id="z-index5" class="layer"><!--what-->
			<div id="what">
				<img class="img_pc" src="image/what_pc.svg" alt="what">
				<img class="img_sp" src="image/what_sp.svg" alt="what">
			</div>
		</div>
				
	</div>
	<script type="text/javascript" src="script/common.js"></script>
</body>
</html>
